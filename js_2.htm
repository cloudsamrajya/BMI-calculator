<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        form{
            padding-top: 30px;
            border: 1px solid black;
            height: 350px;
            width: 350px;
        }
    </style>
</head>
<body>
    <center><h1>BMI Calculator</h1>
    <form >
<label >Height in CM =</label> <input type="text" class="height"><br><br>
<label >Weight in KG =</label> <input type="text" class="weight"><br><br>
<input type="submit" value="Calculate" name="submit"><br><br>
<span class="result"></span><br>
<span class="description"></span>
<br><br>
<pre>   BMI Categories:

    Underweight = <18.5

    Normal weight = 18.5–24.9

    Overweight = 25–29.9

    Obesity = BMI of 30 or greater</pre>
    </form>
</center>

</body>
</html>
